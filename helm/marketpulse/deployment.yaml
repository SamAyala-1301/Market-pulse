apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "marketpulse.fullname" . }}-api
  labels:
    app: marketpulse
    component: api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: marketpulse
      component: api
  template:
    metadata:
      labels:
        app: marketpulse
        component: api
    spec:
      containers:
      - name: api
        image: "{{ .Values.image.repository }}-api:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgres.username }}:{{ .Values.postgres.password }}@{{ include "marketpulse.fullname" . }}-postgres:5432/{{ .Values.postgres.database }}"
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5