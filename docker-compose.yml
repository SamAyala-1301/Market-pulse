

services:
  postgres:
    image: postgres:15-alpine
    container_name: marketpulse-postgres
    environment:
      POSTGRES_DB: marketpulse
      POSTGRES_USER: mpuser
      POSTGRES_PASSWORD: mppass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mpuser -d marketpulse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketpulse

  redis:
    image: redis:7-alpine
    container_name: marketpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - marketpulse

  prometheus:
    image: prom/prometheus:latest
    container_name: marketpulse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - marketpulse

  grafana:
    image: grafana/grafana:latest
    container_name: marketpulse-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - postgres
    networks:
      - marketpulse

  data-collector:
    build:
      context: ./services/data-collector
      dockerfile: Dockerfile
    container_name: marketpulse-data-collector
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marketpulse
      - POSTGRES_USER=mpuser
      - POSTGRES_PASSWORD=mppass123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - METRICS_PORT=8001
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8001"
    networks:
      - marketpulse
    restart: unless-stopped


  anomaly-detector:
    build:
      context: ./services/anomaly-detector
      dockerfile: Dockerfile
    container_name: marketpulse-anomaly-detector
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marketpulse
      - POSTGRES_USER=mpuser
      - POSTGRES_PASSWORD=mppass123
      - METRICS_PORT=8002
      - LOG_LEVEL=INFO
      - ZSCORE_THRESHOLD=3.0
      - ROLLING_WINDOW=30
      - LOOKBACK_DAYS=60
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8002:8002"
    networks:
      - marketpulse
    restart: unless-stopped
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  marketpulse:
    driver: bridge